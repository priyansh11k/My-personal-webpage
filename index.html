<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>My Personal Webpage</h1>
        <section id="apps">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/10NLpyRguL8Agrm91HCogu_u3DKqcw9h2gNa63UkjN4/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/8gqaLqYyjpuUFe1FBQxZJ5lRf7kJ691S5g3se7hUGro/embed"></iframe>
        </section>

        <h2>Click on the Games to Explore</h2>
    <h5>These games are built in game lab.</h5>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/vstntC4FTGDbCk8DSjAKLEh5duT9ltqFPkT18DGpxgw" target="_blank">
                            <img class="img-responsive" src="thumbnail.png"></a>
                        <div class="carousel-content">
                            <p>Dragon Game</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/flappy/60mRDwNq3jBK3mcC3WI6tgxsWoWlYdMiWjrnFLG6_h4" target="_blank">
                            <img class="img-responsive" src="placeholder.jpg"></a>
                        <div class="carousel-content">
                            <p>Flappy Bird</p>
                        </div>
                    </center>
                </div>
            </div>

            <! Left right carousel control>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left "></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right "></span>
                </a>
        </div>
        <section id="chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="500" src="https://console.dialogflow.com/api-client/demo/embedded/35bed092-ea46-4dd8-8167-c168d44828cd">
            </iframe>
            <iframe allow="microphone;" width="350" height="500" src="https://console.dialogflow.com/api-client/demo/embedded/27b890e7-ecc4-4053-a06b-5f36495b2d7f">
            </iframe>
        </section>
    </div>
</body></html>
